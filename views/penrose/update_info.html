<form role="form" class="col-xs-6">
	
	<div class="col-xs-12">
		<div class="form-group pull-right">
			<label for="username" >Username</label>
			<input type="text" id="username" />
		</div>		
	</div>
	
	<div class="col-xs-12">
		<div class="form-group pull-right">				
			<label for="password" >Password</label>
			<input type="password" id="password" />
		</div>	
	</div>

	<div class="col-xs-12">
		<div class="form-group pull-right">
			<label for="password2">Re-type Password</label>
			<input type="password" id="password2" onblur="comparePasswords(this)"/>
		</div>
	</div>
	
	<div class="col-xs-12">
		<div class="form-group pull-right">
			<label for="email">Email</label>
			<input type="text" id="email" onblur="validateEmail(this)"/>
		</div>
	</div>
	
	<div class="col-xs-10">
		<a class="btn btn-primary pull-right" href="javascript:void(0)" onclick="updateCustomerInfo();">Submit</a>
	</div>

</form>
