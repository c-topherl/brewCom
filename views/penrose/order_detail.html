
	<div style="width: 10%; align:left;">
		<a class="back-button" href="javascript:void(0)" onclick="getOpenOrders();" align="left">&lt;&lt; Back</a>
	</div>

	<h4>Order #{{orderNumber}}</h4><br>
	<p>{{deliveryMethod}} {{deliveryDate}}</p>

	<table id="order-table"> 
		<thead>
			<tr>
				<th>Beer</th>
				<th>Type</th>
				<th>Unit</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			{{#lines}}
			<tr>
				<td>{{product}}</td>
				<td>{{desc}}</td>
				<td>{{unit}}</td>
				<td>${{price}}</td>
				<td>{{quantity}}</td>
			</tr>
			{{/lines}}
		</tbody>
	</table>

	<div class="total" align="right">
		<p><b>Total: ${{orderTotal}}</b><p>
	</div>

	<script type="text/javascript">
      displayTable("order-table");
   </script>
