<div id="order-div">
	<table id="products-table" class="table"> 
		<thead>
	   		<tr>
			   	<th>Beer</th>
	   			<th>Type</th>
	   			<th>Unit</th>
	   			<th>Price</th>
	   			<th>Quantity</th>
	   			<th class="hidden"></th>
	   			<th class="hidden"></th>
	   		</tr>
	   	</thead>
	   	<tbody>
	   		{{#product_units}}
	   		<tr>
				<td id="product_{{product_unit_id}}">{{product_code}}</td>
	   			<td id="desc_{{product_unit_id}}">{{product_description}}</td>
	   			<td id="unit_{{product_unit_id}}">{{unit_description}}</td>
	   			<td id="price_{{product_unit_id}}">${{price}}</td>
	   			<td><input class="order-quantity" id="order_{{product_unit_id}}" onblur="validateQuantity(this)" type="text"/></td>
	   			<td class="hidden" id="unit_id_{{product_unit_id}}">{{unit_id}}</td>
	   			<td class="hidden" id="product_id_{{product_unit_id}}">{{product_id}}</td>
	   		</tr>
	   		{{/product_units}}
		</tbody>
	</table>
</div>

<br><br><br><br>
		
<a class="view-cart-button" href="javascript:void(0)" onclick="buildCart();">View Cart >></a>
