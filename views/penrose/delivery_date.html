<div id="login-forms">
	<label for="delivery-date">Delivery Date</label>
	<select dropdown name="delivery-date" id="delivery-date">
    	{{#each delivery_dates}}
       	<option value="{{value}}">{{title}}</option>
    	{{/each}}
	</select>

	<br><br><br>
		
	<label for="delivery-method">Method</label>
	<select dropdown name="delivery-method" id="delivery-method">
    	{{#each delivery_methods}}
       	<option value="{{value}}">{{title}}</option>
    	{{/each}}
	</select>

	<br><br><br>
		
	<label for="location">Location</label>
	<select dropdown id="location" name="location">
		{{#each warehouses}}
		<option value="{{value}}">{{title}}</option>
		{{/each}}
	</select>
		
	<br><br><br><br><br>
		
	<a class="continue-button" href="javascript:void(0)" onclick="buildCartHeader();">Continue >></a>
</div>
