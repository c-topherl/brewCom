   <div id="order-div">
	   	<table id="order-table"> 
	   		<thead>
   				<tr>
		   			<th>Order Number</th>
   					<th>Delivery Date</th>
   					<th>Delivery Method</th>
   					<th>Total Amount</th>
   				</tr>
   			</thead>
   			<tbody>
               {{#orders}}
   				<tr>
		   			<td><a href="javascript:void(0)" onclick="getOrderDetail(this.innerHTML)" class="detail-link">{{orderNumber}}</a></td>
   					<td>{{deliveryDate}}</td>
   					<td>{{deliveryMethod}}</td>
   					<td>${{totalAmount}}</td>
   				</tr>
               {{/orders}}
	  		   </tbody>
		   </table>
	</div>
   <script type="text/javascript">
      displayTable("order-table");
   </script>
