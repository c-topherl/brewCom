<head>

    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="css/dataTables.min.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">brewCom</a>
            </div>
           
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="open_orders.html"><i class="fa fa-fw"></i>Orders</a>
                    </li>
                    <li>
                        <a href="customers.html"><i class="fa fa-fw"></i>Customer Info</a>
                    </li>
                    <li>
                        <a href="products.html"><i class="fa fa-fw"></i>Product Info</a>
                    </li>
                    <li>
                        <a href="settings.html"><i class="fa fa-fw"></i>Settings</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Order Search
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="text-left">
                        <a href="open_orders.html" class="back-button">Back <i class="fa fa-arrow-circle-left"></i></a>
                    </div>
                    
                    <br><br>

                    <div class="col-lg-3">

                        <form role="form" action="order_search_results.html">

                            <div class="form-group">
                                <label>Customer Code</label>
                                <input class="form-control">

                                <br><br><br>

                                <div class="col-lg-6" style="padding-left: 0px;">
                                    <label>Start delivery date</label>
                                    <input class="form-control">
                                </div>

                                <div class="col-lg-6" style="padding-left: 0px;">
                                    <label>End delivery date</label>
                                    <input class="form-control">
                                </div>
                                <p class="help-block">Format MM/DD/YYYY. Example: 03/24/2016.</p>

                                <br><br>

                                <label>Delivery Type</label>
                                <select class="form-control">
                                    <option>All</option>
                                    <option>Delivery</option>
                                    <option>Pickup</option>
                                </select>

                                <br><br><br>


                                <label>Order Status</label>
                                <label class="checkbox-inline first-checkbox">
                                    <input type="checkbox">Open
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">Shipped
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">Void
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">Test
                                </label>

                                <br><br><br><br>

                                <div class="col-lg-6" style="padding-left: 0px;">
                                    <label>Minimum order total</label>
                                    <input class="form-control">
                                </div>

                                <div class="col-lg-6" style="padding-left: 0px;">
                                    <label>Maximum order total</label>
                                    <input class="form-control">
                                </div>
                            </div>

                            <br><br><br><br><br>

                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/dataTables.min.js"></script>

    <script>
        window.onload = function(){
            $("#orders-table").dataTable();
        }
    </script>

</body>

</html>
