<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Order #{{id}}
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-1">
        <a class="btn btn-default" href="javascript:void(0)" onclick="loadOrderSearch()">Search Orders</a>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-1">
        <a class="btn btn-default" href="javascript:void(0)" onclick="getOrderList()">Open Orders</a>
    </div>
</div>
                    
    <br><br>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label>Bill To</label>
            <p class="form-control-static">
                <input id="bill_to_name" class="form-control" value="{{bill_to_name}}">
            </p>
            <p class="form-control-static">
                <input id="bill_to_address_one" class="form-control" value="{{bill_to_address_one}}">
            </p>
            <p class="form-control-static">
                <input id="bill_to_address_two" class="form-control" value="{{bill_to_address_two}}">
            </p>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>Ship To</label>
            <p class="form-control-static">
                <input id="ship_to_name" class="form-control" value="{{ship_to_name}}">
            </p>
            <p class="form-control-static">
                <input id="ship_to_address_one" class="form-control" value="{{ship_to_address_one}}">
            </p>
            <p class="form-control-static">
                <input id="ship_to_address_two" class="form-control" value="{{ship_to_address_two}}">
            </p>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
                <label>Status</label>
                <select class="form-control">
                    <option>Open</option>
                    <option>Shipped</option>
                    <option>Void</option>
                </select>
                <br><br>
                <label>Delivery Date</label>
                <input class="form-control" value="{{delivery_date}}">
                <p class="help-block">Format MM-DD-YYYY. Example: 03-24-2016.</p>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>Delivery Method</label>
            <select class="form-control">
                <option>Delivery</option>
                <option>Pickup</option>
            </select>
            <br><br>
            <label>Total Amount</label>
            <p class="form-control-static">
                <input id="total_amount" class="form-control" value="${{total_amount}}">
            </p>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label>Shipping Comments</label>
            <textarea class="form-control" rows="5">{{shipping_comments}}</textarea>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label>General Comments</label>
            <textarea class="form-control" rows="5">{{general_comments}}</textarea>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-lg-12">
                <h3>Order Lines</h3>
                    <table id="orders-table" class="dtable table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Description</th>
                                <th>Unit</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#order_details}}
                            <tr id="{{id}}">
                                <td>{{product_code}}</td>
                                <td>{{product_description}}</td>
                                <td>{{unit_code}}</td>
                                <td class="amount"><input id="quantity_{{id}}" onblur="updateLine({{id}})" class="amount" type="text" value="{{quantity}}" size="4"/></td>
                                <td class="amount">$<input id="price_{{id}}" onblur="updateLine({{id}})" class="amount" type="text" value="{{unit_price}}" size="5"/></td>
                                <td class="amount" id="total_{{id}}">$&nbsp;{{line_amount}}</td>
                                <td class="remove-link"><a href="#" onclick="removeLine({{id}})">Remove</a></td>
                            </tr>
                            {{/order_details}}
                        </tbody>
                    </table>
                    <br><br>
                    <button class="btn btn-primary" onclick="javascript:void(0)">Save Changes</button>
                    <button type="reset" class="btn btn-primary" onclick="javascript:void(0)">Reset Fields</button>                   
    </div>
</div>
<script>
    displayTable("orders-table");
</script>
