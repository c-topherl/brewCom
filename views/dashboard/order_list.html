<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Orders
            </h1>
        </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="dtable table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Order #</th>
                                    <th>Order Status</th>
                                    <th>Delivery Date</th>
                                    <th>Delivery Method</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#orders}}
                                <tr>
                                    <td class="order-detail-link"><a href="javascript:void(0)" onclick="getRecordDetail('order', {{order_id}})">{{order_id}}</a></td>
                                    <td>{{status}}</td>
                                    <td>{{order_date}}</td>
                                    <td>{{delivery_method}}</td>
                                    <td class="amount">${{total_price}}</td>
                                </tr>
                                {{/orders}}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="col-xs-12">&nbsp;</div>

                    <div>
                        <a class="btn btn-primary" href="javascript:void(0)" onclick="loadSearch('order')">Search Orders</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
