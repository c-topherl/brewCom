<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Products
            </h1>
        </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#products}}
                                <tr>
                                    <td class="product-detail-link"><a href="javascript:void(0)" onclick="getProductDetail({{product_id}})">{{product_code}}</a></td>
                                    <td>{{product_desc}}</td>
                                </tr>
                                {{/products}}
                            </tbody>
                        </table>
                    </div>
                    

                    <!--
                    <div class="col-xs-12">&nbsp;</div>

                    
                    <div>
                        <a class="btn btn-primary" href="javascript:void(0)" onclick="loadOrderSearch()">Search Products</a>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <!-- /.row -->
