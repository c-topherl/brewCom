<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Customers
            </h1>
        </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#customers}}
                                <tr>
                                    <td class="customer-detail-link"><a href="javascript:void(0)" onclick="getRecordDetail('customer', {{customer_id}})">{{code}}</a></td>
                                    <td>{{name}}</td>
                                </tr>
                                {{/customers}}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="col-xs-12">&nbsp;</div>

                    <div>
                        <a class="btn btn-primary" href="javascript:void(0)" onclick="loadSearch('customer')">Search Customers</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
